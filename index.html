<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Ixchel Moon Calculator</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="style.css">
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
</head>
<body>
	<div id='formdiv' class='horizontal'>
		<select id='planetoid'>
			<option>Salix</option>
			<option>Senna</option>
		</select>
		<div id='biennialdiv'>
			&emsp;
			Biennial: <input type='checkbox' id='biennial'></input>
		</div>
		<div id='monthday'>
			&emsp;
			Month: <select id='month'>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
				<option value='9'>9</option>
				<option value='10'>10</option>
				<option value='11'>11</option>
				<option value='12'>12</option>
				<option value='13'>13</option>
			</select>
			&emsp;
			Day: <select id='day'>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
				<option value='9'>9</option>
				<option value='10'>10</option>
				<option value='11'>11</option>
				<option value='12'>12</option>
				<option value='13'>13</option>
				<option value='14'>14</option>
				<option value='15'>15</option>
				<option value='16'>16</option>
				<option value='17'>17</option>
				<option value='18'>18</option>
				<option value='19'>19</option>
				<option value='20'>20</option>
				<option value='21'>21</option>
				<option value='22'>22</option>
				<option value='23'>23</option>
				<option value='24'>24</option>
				<option value='25'>25</option>
				<option value='26'>26</option>
				<option value='27'>27</option>
				<option value='28'>28</option>
			</select>
		</div>
		&emsp;
		Year: <input id='year'></input>
		&emsp;
		Saros: <select id='saros'>
			<option value='1'>1</option>
			<option value='2'>2</option>
		</select>
		
	</div>
	<div id='nav'>
		<br>
		<button type='button' id='prev3eclipse'><< Multi-Eclipse</button>
		<button type='button' id='preveclipse'><< Eclipse</button>
		<button type='button' id='prevday'><< Day</button>
		<button type='button' id='nextday'>Day >></button>
		<button type='button' id='nexteclipse'>Eclipse >></button>
		<button type='button' id='next3eclipse'>Multi-Eclipse >></button>
	</div>
	
	<div id='errors'></div>
		
	<div id='moondisplay' class='horizontal'>
		<div id='olurisdiv'>
			<h1>Oluris</h1>
			<canvas id="ocanvas" width="200" height="200"></canvas>
			<h1 id='oinfo'></h1>
		</div>
		<div id='syldricdiv'>
			<h1>Syldric</h1>
			<canvas id="scanvas" width="200" height="200"></canvas>
			<h1 id='sinfo'></h1>
		</div>
		<div id='caphrieldiv'>
			<h1>Caphriel</h1>
			<canvas id="ccanvas" width="200" height="200"></canvas>
			<h1 id='cinfo'></h1>
		</div>
		<div id='lysodiv'>
			<h1>Lyso</h1>
			<canvas id="lcanvas" width="200" height="200"></canvas>
			<h1 id='linfo'></h1>
		</div>
	</div>
	
	<h1 id='eclipsediv'></h1>
	
	<script type='text/javascript' src='script.js'></script>
	
</body>
</html>
